{% extends "base.html" %}

{% block content %}
    {% if current_user.username %}
    <h1>Witaj, {{ current_user.username }}!</h1>
    {% endif %}
    {% for category in categories %}
    <p>
        <a href="{{ url_for('thread', id=category.id) }}" class="navbar-item">
            {{ category.name }} : {{ category.details }}
        </a>
    </p>
    {% endfor %}
{% endblock %}
