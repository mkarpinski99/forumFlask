{% extends "base.html" %}

{% block content %}
    {% if current_user.username %}
    <h1>Witaj, {{ current_user.username }}!</h1>
    {% endif %}
    {% for thread in threads %}
    <p>
        <a href="{{ url_for('index') }}" class="navbar-item">
            {{ thread.subject }}
        </a>
    </p>
    {% endfor %}
{% endblock %}
